version: '3.8'

services:
  # PostgreSQL database service
  postgres:
    image: postgres:15-alpine
    container_name: mcq-generator-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mcquser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mcqpassword}
      POSTGRES_DB: ${POSTGRES_DB:-mcq_generator}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mcquser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcq-network

  # Flask application service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcq-generator-web
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this}
      DATABASE_URL: ${DATABASE_URL:-postgresql://mcquser:mcqpassword@postgres:5432/mcq_generator}
      PYTHONUNBUFFERED: 1
    ports:
      - "${FLASK_PORT:-5000}:5000"
    volumes:
      - ./files:/app/files
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mcq-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mcq-network:
    driver: bridge
