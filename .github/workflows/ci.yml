name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  # ------------------------
  # Lint + Type + Tests (parallel)
  # ------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Cache uv dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
      - run: uv sync --frozen --no-dev
      - run: uv pip install -e .
      - name: Run linter
        run: uv run ruff check app/ tests/

  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Cache uv dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
      - run: uv sync --frozen --no-dev
      - run: uv pip install -e .
      - name: Type checking
        run: uv run mypy app/

  tests:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Cache uv dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
      - run: uv sync --frozen --no-dev
      - run: uv pip install -e .

      # Run tests and generate coverage
      - name: Run tests with coverage
        run: uv run pytest --cov=app tests/ --cov-report=term --cov-report=xml

      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}   
          fail_ci_if_error: true

  # ------------------------
  # Docker build (production-like)
  # ------------------------
  docker:
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # Build Docker image
      - name: Build Docker image
        run: docker build --progress=plain -t mcq-generator:latest .

      # Optional: push image to registry
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
      #
      # - name: Push Docker image
      #   run: docker push myusername/mcq-generator:latest

  # ------------------------
  # Coverage badge generation
  # ------------------------
  coverage-badge:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
      - name: Generate coverage badge
        run: |
          pip install coverage-badge
          coverage-badge -o coverage.svg -f coverage.xml
      - name: Upload coverage badge artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-badge
          path: coverage.svg
